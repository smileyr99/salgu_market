<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-pills > li > a.active {
            color: #F2F2F2 !important;
            background-color: #069A8E !important;
        }
        .row{
          margin-bottom: 22%;
        }
        .mt-2 > a.nav-link:hover{
            color: #069A8E !important;
            hover {background-color: yellow;}

        }


    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-light bg-light" aria-label="Fourth navbar example">
    <div class="container">
       <!-- -->
        <a class="btn btn-outline-light text-success" href="./mypage">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <a class="navbar-brand display-5 fw-bolder" href="./home"><h2>Project</h2></a>
        {% if logininfo=='None' %}
        <a class="btn btn-outline-light text-success" href="/login/login">Login</a>
        {% else %}
        <a class="btn btn-outline-light text-success" href="/logout">Logout</a>
        {% endif %}
    </div>
</nav>

<!-- Product section-->
<!--작은 메뉴바-->
<div class="container-fluid">
    <div class="row px-5 py-4">
        <div class="card mt-3" style="width:200px; height:200px">
            <div class="position-sticky pt-3">
                <ul class="nav nav-pills flex-column" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link text-dark disabled fw-bolder" href="#">Mypage</a>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./mypage">판매중인 상품</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="./mypage_following_list">Following</a>
                    </li>
                </ul>
            </div>
        </div>

        <!--상단 추가 메뉴바 내용-->
        <main class="mb-5 col-md-9 ms-sm-auto col-lg-10 px-md-4 ">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
                <h2>Following list of {{logininfo}}</h2>
            </div>
            {% for row in followings %}
                <div class="mt-2">
                       <a class="nav-link text-dark" href="./mypage_following/{{row[0]}}">{{row[0]}}</a> <!--mypage_following.html-->
                </div>
            {% endfor %}
        </main>
    </div>
</div>


<!-- Footer-->
<footer class="py-5 bg-light">
    <div class="container">
        <p class="m-0 text-center text-success">Copyright &copy; Your Website 2022</p>
    </div>
</footer>

</body>
</html>
