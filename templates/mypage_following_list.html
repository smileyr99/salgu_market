<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
   <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons.flaticon.com/png/512/3651/premium/3651659.png?token=exp=1653883583~hmac=1134c47aeb633be1020cfc77d21eca53">
    <title>Salgu Market</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-pills > li > a.active {
            color: #F2F2F2 !important;
            background-color: #F98404 !important;
        }
        .row{
          margin-bottom: 22%;
        }
        .mt-2 > a.nav-link:hover{
            color: #F98404 !important;
            hover {background-color: yellow;}

        }


    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-light bg-light" aria-label="Fourth navbar example">
    <div class="container">
        <a class="btn btn-outline-light text-danger" href="/mypage">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <a class="navbar-brand display-5 fw-bolder" href="/home">  <img src="../static/image/logo.png" alt="Logo" style="width:220px; height:65px"></a>
        {% if logininfo %}
         <a class="btn btn-outline-light text-danger" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-outline-light text-danger" href="/login/login">Login</a>
        {% endif %}
    </div>
</nav>

<!-- Product section-->
<!--작은 메뉴바-->
<div class="container-fluid">
    <div class="row px-5 py-4">
         <div class="card mt-3" style="width:200px; height:200px">
            <div class="position-sticky pt-3">
                <ul class="nav nav-pills flex-column" role="tablist">
                    <li class="nav-item">
                        {% if logininfo %}
                        <a class="nav-link text-dark disabled fw-bolder" href="#">{{logininfo}}님의 page</a>
                        {% endif %}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/mypage">판매중인 상품</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="/mypage_following_list">Following</a>
                    </li>
                </ul>
            </div>
        </div>

        <!--상단 추가 메뉴바 내용-->
        <main class="mb-5 col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3">
                <h2>{{logininfo}}님의 Following list</h2>
            </div>
            {% for row in followings %}
                     <a href="./mypage_following/{{row[0]}}" class="list-group-item list-group-item-action list-group-item-light" style="font-size: 1.5em; font-weight:" >{{row[0]}}</a>
<!--                       <a class="nav-link text-dark" href="./mypage_following/{{row[0]}}" style="font-size: 1.5em; font-weight: bold;">{{row[0]}}</a> --><!--mypage_following.html-->
            {% endfor %}
        </main>
    </div>
</div>


<!-- Footer-->
<footer class="py-5 bg-light">
    <div class="container">
          <p class="m-0 text-center text-danger">Copyright &copy; Salgu Market 2022</p>
    </div>
</footer>

</body>
</html>
