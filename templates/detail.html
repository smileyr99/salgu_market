<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container1 {
          padding-right: 20%;
          padding-left: 20%;

          margin-right: 20%;
          margin-left: 20%;
        }

    </style>
</head>
<body>

<!-- Navigation-->

       <!-- -->
        <a class="btn btn-outline-light text-success" href="./mypage_selling.html">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <a class="navbar-brand display-5 fw-bolder" href="./home.html"><h2>Project</h2></a>
        <a class="btn btn-outline-light text-success" href="/login/login">Login</a>
    </div>
</nav>

<!-- Product section-->
<section class="py-5">
    <div class="container1 px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://flexible.img.hani.co.kr/flexible/normal/900/540/imgdb/child/2022/0325/53_16481610800245_20220324504211.jpg"
                                 alt="Los Angeles" class="d-block" style="width:300px; height:280px">
                        </div>
                        <div class="carousel-item">
                            <img src="https://cdn.econovill.com/news/photo/202203/567249_487412_3416.jpg"
                                 alt="Chicago" class="d-block" style="width:300px; height:280px">
                        </div>
                        <div class="carousel-item">
                            <img src="https://file.mk.co.kr/meet/neds/2022/03/image_readtop_2022_275468_16483438624987387.jpg"
                                 alt="New York" class="d-block" style="width:300px; height:280px">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <div class="col-md-5">
                <div class="small mb-2">
                <div class="flex-column">
                                <strong class="d-inline-block mx-0 mb-2 text-success">키워드> 빵</strong>
                                <h3>포켓몬 빵 시즌2</h3>
                                <h5>가격: 30000원</h5>
                                <h5 class="text-secondary">판매중</h5>
                            </div>
                <div class="fs-5 mb-3">
                     <hr class="my-2">
                </div>
                <div class="fs-5 mb-2">
                    <span class="text">피리부는 할아버지</span>
                    <button class="btn btn-outline-success flex-shrink-0 mx-3" type="button">
                        follow
                    </button>
                </div>
            </div>
        </div>
        <div class="container col-md-11">
        <hr class="my-4">
        <p class="text-musted">상품상세설명</p>
    </div>
    </div>

</section>


<!-- Footer-->
<footer class="py-5 bg-light">
    <div class="container">
        <p class="m-0 text-center text-success">Copyright &copy; Your Website 2022</p>
    </div>
</footer>

</body>
</html>
