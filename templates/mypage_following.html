<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-pills > li > a.active {
            color: #F2F2F2 !important;
            background-color: #069A8E !important;
        }
        .row{
          margin-bottom: 22%;
        }
        .mt-2 > a.nav-link:hover{
            color: #069A8E !important;
            hover {background-color: yellow;}

        }


    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-light bg-light" aria-label="Fourth navbar example">
    <div class="container">
       <!-- -->
        <a class="btn btn-outline-light text-success" href="./mypage_selling.html">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <a class="navbar-brand display-5 fw-bolder" href="./home.html"><h2>Project</h2></a>
        <a class="btn btn-outline-light text-success" href="/login/login">Login</a>
    </div>
</nav>

<!-- Product section-->
<!--작은 메뉴바-->
<div class="container-fluid">
    <div class="row px-5 py-4">
        <div class="card mt-3" style="width:200px; height:200px">
            <div class="position-sticky pt-3">
                <ul class="nav nav-pills flex-column" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link text-dark disabled fw-bolder" href="#">Mypage</a>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./mypage_selling.html">판매중인 상품</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="./mypage_following_list.html">Following</a>
                    </li>
                </ul>
            </div>
        </div>

        <!--상단 추가 메뉴바 내용-->
        <main class="mb-5 col-md-9 ms-sm-auto col-lg-10 px-md-4 ">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
                <h2>피리부는 할아버지</h2>
            </div>
            <div class="mt-2">
                 <div class="tab-content">
                <!--게시물 메뉴(전체)-->
                <div id="total" class="container tab-pane active"><br>
                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col-md-5 d-flex position-static">
                            <div class=" col p-2 position-static">
                                <!--슬라이드-->
                                <!-- Carousel -->
                                <div id="demo" class="carousel slide" data-bs-ride="carousel"
                                     style="width:100%; height:100%">
                                    <!-- Indicators/dots -->
                                    <div class="carousel-indicators">
                                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0"
                                                class="active"></button>
                                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                                    </div>
                                    <!-- The slideshow/carousel -->
                                    <div class="carousel-inner">
                                    <div class="carousel-item active">
                                            <img src="https://flexible.img.hani.co.kr/flexible/normal/900/540/imgdb/child/2022/0325/53_16481610800245_20220324504211.jpg"
                                                 alt="Los Angeles" class=" img-fluid d-block"
                                                 style="width:100%; height:150px">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="https://cdn.econovill.com/news/photo/202203/567249_487412_3416.jpg"
                                                 alt="Chicago" class="img-fluid d-block"
                                                 style="width:100%; height:150px">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="https://file.mk.co.kr/meet/neds/2022/03/image_readtop_2022_275468_16483438624987387.jpg"
                                                 alt="New York" class="img-fluid d-block"
                                                 style="width:100%; height:150px">
                                        </div>
                                    </div>
                                    <!-- Left and right controls/icons -->
                                    <button class="carousel-control-prev" type="button" data-bs-target="#demo"
                                            data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#demo"
                                            data-bs-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </button>
                                </div>
                            </div>
                            <!-- 게시물-->
                            <div class="d-flex-column mx-4 align-self-center">
                                <div class="mt-3">
                                    <strong class="d-inline-block mb-2 text-success">키워드> 빵</strong>
                                    <h3 class="mb-0 mb-2">포켓몬 빵 시즌2</h3>
                                    <p class="mb-2 text-muted">가격: 30000원</p>
                                    <div class="mb-1 mt-1 text-muted">판매중</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>


<!-- Footer-->
<footer class="py-5 bg-light">
    <div class="container">
        <p class="m-0 text-center text-success">Copyright &copy; Your Website 2022</p>
    </div>
</footer>

</body>
</html>
