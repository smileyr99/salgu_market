<!DOCTYPE html>
<html lang="en">
<head>
    <title>Salgu Market</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-lastest.min.js?ver-1.1"></script>
    <style>
        .card-img-top {
        width: 100%;
        height: 15rem;
        object-fit: cover;
        }

        .form-signup{
        d-flex: true;
        }

        .header(
          background-color:#FFAB76 !important;
        )


    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-light bg-light" aria-label="Fourth navbar example">
    <div class="container">
        <a class="btn btn-outline-light text-danger" href="/mypage">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <a class="navbar-brand display-5 fw-bolder" href="/home">  <img src="../static/image/logo.png" alt="Logo" style="width:220px; height:65px"></a>
        {% if logininfo %}
         <a class="btn btn-outline-light text-danger" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-outline-light text-danger" href="/login/login">Login</a>
        {% endif %}
    </div>
</nav>

<!-- Header-->
<header class="py-2" style="background-color:#FAAD80 !important; ">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Salgu Market</h1>
            <p class="lead fw-normal text-white-50 mb-0">당근 대신 살구하세요</p>
        </div>
    </div>
</header>

<div class="container-sm mt-5 col-md-5">
    <form class="d-flex" method="POST" action="/home">
        <input class="form-control input-me-2" name="search" type="text" placeholder="Search">
        <button class="btn btn-danger mx-2" type="submit">Search</button>
    </form>
</div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-3">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% if l==0 %}
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                THERE IS NO SUCH THING
            </div>
            {% else %}
            <!--where 'for' needs to go-->
            {% for main in datalist %}
            <div class="col mb-5">
                <div class="card shadow-sm h-md-250 position-relative h-100">
                    <!-- Product image-->
                    <img class="card-img-top img-fluid " src="./static/uploadImg/{{main[0]}}" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <a href="/detail/{{main[3]}}" class="btn btn-outline-white text-musted"><h5>{{main[1]}}</h5>
                            </a>
                            <!-- Product reviews-->
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                            <!-- Product price-->
                            <a href="/detail/{{main[3]}}" class="btn btn-outline-white text-secondary ">Price
                                :{{main[2]}}</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

</section>

<!— Footer—>
<footer class="py-5 bg-light ">
    <div class="container-fluid navbar-fixed-bottom">
        <p class="m-0 text-center text-danger ">Copyright &copy; Your Website 2022</p>
    </div>
</footer>

</body>
</html>
