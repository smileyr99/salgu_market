<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container1 {
          padding-right: 20%;
          padding-left: 20%;
          padding-bottom: 3%;
          margin-right: 20%;
          margin-left: 20%;
        }

        .form-row{
             margin-left: 90%;
        }


    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-light bg-light" aria-label="Fourth navbar example">
    <div class="container">
       <!-- -->
        <a class="btn btn-outline-light text-success" href="/mypage">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <a class="navbar-brand display-5 fw-bolder" href="/home"><h2>Project</h2></a>
        {% if logininfo %}
         <a class="btn btn-outline-light text-success" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-outline-light text-success" href="/login/login">Login</a>
        {% endif %}
    </div>
</nav>

<!-- Product section-->
<section class="py-5">
    <div class="container1 px-4 px-lg-5 my-5">
        <div class="form-row">
            <a class="btn btn-success text-white" href="/edit/{{datalist[0]}}">수정</a>
        </div>
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-1"></div>
            <div class="col-md-5">

                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/uploadImg/{{datalist[1]}}" class=" img-fluid d-block"
                                 style="width:100%; height:280px">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/uploadImg/{{datalist[2]}}" class="img-fluid d-block"
                                 style="width:100%; height:280px">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/uploadImg/{{datalist[3]}}" class="img-fluid d-block"
                                 style="width:100%; height:280px">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <div class="col-md-5">
                <div class="small mb-2">
                    <div class="flex-column">
                        <strong class="d-inline-block mx-0 mb-3 text-success">키워드> {{datalist[4]}}</strong>
                        <h3 class="mb-3">{{datalist[5]}}</h3>
                        <h5 class="mb-4">price:{{datalist[6]}}원</h5>
                        <h6 class="text-secondary">{{datalist[7]}}</h6>
                    </div>
                </div>
            </div>
            <div class="container col-md-11">
                <hr class="my-4">
                <p class="text-musted">{{datalist[8]}}</p>
            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<footer class="py-5 bg-light">
    <div class="container">
        <p class="m-0 text-center text-success">Copyright &copy; Your Website 2022</p>
    </div>
</footer>

</body>
</html>
